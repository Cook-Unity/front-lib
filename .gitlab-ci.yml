image: node:12.18.3

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - node_modules/

stages:
  - prepare
  - test
  - build
  - deploy

variables:
  PROJECT_NAME: acquisition-web
  NODE_IMAGE: 'node:12.18.3'
  DEPLOY_IMAGE: 'amazon/aws-cli:2.1.22'
  GIT_DEPTH: 10
  SENTRY_RELEASE: acquisition-web@${CI_PIPELINE_ID}

install:
  stage: prepare
  script:
    - npm ci
  artifacts:
    paths:
    - node_modules/
  only:
    - merge_requests
    - master
    - publish-storybook-to-s3-on-pipeline

unit-test:
  stage: test
  script:
    - npm run test:coverage
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  only:
    - merge_requests
    - master
    - publish-storybook-to-s3-on-pipeline

linter:
  stage: test
  script:
    - npm run lint
  only:
    - merge_requests
    - master
    - publish-storybook-to-s3-on-pipeline

build-storybook:
  stage: build
  dependencies:
    - install
  script:
    - npm run build-storybook
  artifacts:
    paths:
    - storybook-static/
  only:
    - master
    - publish-storybook-to-s3-on-pipeline

publish-storybook:
  stage: deploy
  image: amazon/aws-cli:2.1.22
  dependencies:
    - build-storybook
  script:
    - aws s3 sync --acl public-read --cache-control "max-age=2592000" ./build-storybook/ s3://cu-statics/cross/front-lib/storybook/
  only:
    - master
    - publish-storybook-to-s3-on-pipeline
